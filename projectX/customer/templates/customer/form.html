{% extends 'customer/layout.html' %}
{% load static %}

{% block body %}
<h2 style="margin-left: 300px; margin-top: -20px">Join Our service community</h2>
<form enctype="multipart/form-data" autocomplete="off" class="row g-3 shadow" action="{% url 'customer:join' %}" method="post" style="margin-left: 20px; margin-right: 20px; margin-top: 20px; margin-bottom: 40px;">
  {% csrf_token %}
    <div class="col-md-4">
      <label for="validationDefault01" class="form-label">First name</label>
      <input name="firstname" type="text" class="form-control" id="validationDefault01" required>
    </div>
    <div class="col-md-4">
      <label for="validationDefault02" class="form-label">Last name</label>
      <input type="text" name="lastname" class="form-control" id="validationDefault02" required>
    </div>
    <div class="col-md-4">
      <label for="validationDefaultUsername" class="form-label">E-mail</label>
      <div class="input-group">
        <input type="email" name="email" class="form-control" id="validationDefaultUsername"  aria-describedby="inputGroupPrepend2" required>
      </div>
    </div>
    <div class="col-md-6">
      <label for="validationDefault03" class="form-label">Age</label>
      <input type="number" name="age" style="width: 100px;" class="form-control" id="validationDefault03" required>
    </div>
    <div class="col-md-3" style="margin-left: -350px;">
      <label for="validationDefault04" class="form-label">Gender</label>
      <select name="gender" class="form-select" aria-label="Default select example">
        <option value="Not Selected">Select</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
        <option value="Other">Other</option>
      </select>
    </div>
    <div class="col-md-3">
      <label for="validationDefault05" class="form-label">Mobile Number</label>
      <input type="number" name="mobile" class="form-control" id="validationDefault05" required>
    </div>
    <div class="col-md-3">
        <label for="validationDefault05" class="form-label">NIC Number</label>
        <input type="number" name="nic" class="form-control" id="validationDefault05" required>
    </div>
    <div class="col-md-3">
        <label for="validationDefault05" class="form-label">Upload an image of yourself</label>
        <input type="file" name="userimage" class="form-control">
    </div>
    <h5>You have to select at least one job</h5>
    <div class="col-md-0">
      <div class="form-check">
        <input name="garden" class="form-check-input" type="checkbox" value="True" id="garden">
        <label class="form-check-label" for="invalidCheck2">
          Gardening
        </label>
      </div>
    </div>    
    <div class="col-md-0">
      <div class="form-check">
        <input  name="roof" class="form-check-input" type="checkbox" value="True" id="roof">
        <label class="form-check-label">
          Roof work
        </label>
      </div>
    </div>
    <div class="col-md-0">
      <div class="form-check">
        <input name="house" class="form-check-input" type="checkbox" value="True" id="house">
        <label class="form-check-label">
          House work
        </label>
      </div>
    </div>
    <div class="col-md-5">
      <div class="form-check">
        <input name="pipe" class="form-check-input" type="checkbox" value="True" id="pipe">
        <label class="form-check-label">
          Pipe work
        </label>
      </div>
    </div>
    <div class="col-12">
      <button class="btn btn-primary" type="submit">Join</button>
      <input type="reset" class="btn btn-secondary" value="Reset">
    </div>
    <img src="{% static 'customer/images1.jpeg' %}" style="margin-left: 400px; width: 300px; height: 200px; margin-top: -200px;">

  </form>
  

{% endblock %}
