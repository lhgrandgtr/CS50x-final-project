{% extends 'customer/layout.html' %}
{% load static %}

{% block body %}
<header class="home">
    <h1>Gardening Work</h1>
    <dev>
        <ul>
            {% for emp in employees %}
               {% if emp.garden == True %}
               <li><a href="{% url 'customer:profile' emp.id %}">{{ emp.firstname }} {{ emp.lastname }}</a></li>
               {% endif %}
            {% endfor %}
        </ul>
    </dev>
    <img src="{% static 'customer/index.jpeg' %}" style="margin-left: 500px; width: 300px; height: 250px; margin-top: 100px; ">
</header>


{% endblock %}
